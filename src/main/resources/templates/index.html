<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css"
      integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Diary team Orebro</title>
</head>
<body>
<div class="jumbotron container text-center col-lg-8 col-lg-offset-3">

    <h1 class="text-danger"><strong>Welcome to your diary</strong></h1>
    <br>
    <br>

    <div class="row">
        <div class="col-xs-6 col-md-4">
            <form action="/add" method="get">
                <button type="submit" class="btn btn-danger">Add new diary</button>
            </form>
        </div>
    </div>
    <br>

    <div class="card border-info mb-3" style="max-width: 20rem;" th:each="entry:${entries}" >
        <div class="card-header" th:datetime="${entry.published}">date</div>
        <div class="card-body">
            <h4 class="card-title" th:text="${entry.title}">title</h4>
            <p class="card-text" th:text="${entry.content}">jExample jExample vjExample jExample</p>
            <img src=""  style="height: 200px; width: 100%; display: block;" alt="">
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
